<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Digits of a Number</title>
</head>
<body>
    <h2>Count Digits of a Number</h2>
    <label for="number">Enter a number: </label>
    <input type="number" id="number" />
    <button onclick="countDigits()">Count Digits</button>
    <p id="digitCount"></p>

    <script>
        function countDigits() {
            var number = document.getElementById('number').value;
            var digitCount = number.toString().length;
            document.getElementById('digitCount').innerText = "The number has " + digitCount + " digits.";
        }
    </script>
</body>
</html>
