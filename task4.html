<script>
    function countVowels(str) {
    let count = 0;
    const vowels = "aeiouAEIOU";

    for (let char of str) {
        if (vowels.includes(char)) {
            count++;
        }
    }

    console.log("Number of vowels:", count);
}
countVowels("JavaScript,Python,Java,C++");

</script>
